        <script>
            var invalidTimeString = '.date-' + moment().add(1, 'days').format('YYYY-MM-DD');
            var eliminateNextDay = function() {
                var today = new Date();
                console.log(invalidTimeString);
                $('.bw-widget__day').each(function(index, el) {
                    var hasCurrentDay = $(el).find(invalidTimeString)[0];
                    if (hasCurrentDay) {
                        $(el).hide();
                    }
                });
            };

            var changeSignupInteraction = function () {
                eliminateNextDay();
                $(".bw-widget__cart_button").on('click', function (e) {
                    e.preventDefault(); // block a form submission
                    // run our code instead 
                    alert('THE HACK THO');
                    e.stopPropagation();
                });
            };

            $(document).ready(function () {
                var x = new MutationObserver(function (e) {
                    var arrayLength = e.length;
                    console.log(arrayLength);
                    changeSignupInteraction();
                });

                x.observe($("healcode-widget")[0], {childList: true, subtree: true});
            });
       </script>
